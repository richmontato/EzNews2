services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: eznews2_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: eznews2
      MYSQL_USER: eznews_user
      MYSQL_PASSWORD: eznews_password
    ports:
      - "3307:3306"  # Map to 3307 on host to avoid conflict with existing MySQL
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - eznews_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Flask Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eznews2_backend
    restart: unless-stopped
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=eznews_user
      - DB_PASSWORD=eznews_password
      - DB_NAME=eznews2
      - JWT_SECRET_KEY=docker-jwt-secret-key-change-in-production
      - FLASK_ENV=development
      - SECRET_KEY=docker-flask-secret-key
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - eznews_network
    command: >
      sh -c "
        echo 'Waiting for MySQL to be ready...' &&
        sleep 10 &&
        echo 'Running database seeder...' &&
        python seed.py &&
        echo 'Starting Flask application...' &&
        gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 --reload run:app
      "

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eznews2_frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:5000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - eznews_network

volumes:
  mysql_data:
    driver: local

networks:
  eznews_network:
    driver: bridge
